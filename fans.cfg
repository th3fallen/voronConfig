[temperature_sensor Pi]
sensor_type: rpi_temperature
min_temp: 0
max_temp: 90
 
[temperature_fan chamber]
##  Chamber temp and Exhaust fan
pin: z:P2.7 
max_power: 1
shutdown_speed: 1.0
cycle_time: 0.2
hardware_pwm: False
kick_start_time: 0.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: z:P0.25
min_temp: 10
max_temp: 70
target_temp: 50
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
gcode_id: C