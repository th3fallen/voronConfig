[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350   			#Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

[pause_resume]
[display_status]
[virtual_sdcard]
path: /home/pi/gcode_files

#####################################################################
# 	X/Y Stepper Settings
#####################################################################
[include steppers_xyz.cfg]

#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
# step_distance: 0.0024456828564
step_distance: 0.00240
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 100
max_extrude_cross_section: 50.0

##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.9
microsteps: 16
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.23
##	Adjust Max Power so your heater doesn't warp your bed 0.6 default
max_power: 0.5
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################
[include probe.cfg]

#####################################################################
#   Other (Lights, Runout Sensor)
#####################################################################
[include other.cfg]

#####################################################################
# 	Fan Control
#####################################################################
[include fans.cfg]


#####################################################################
# 	LED Control
#####################################################################



#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################
[include homing.cfg]

[idle_timeout]
timeout: 1800

#####################################################################
# 	Displays
#####################################################################
[include display.cfg]
[include lcd_tweaks.cfg]
[include menu_overrides.cfg]

# Support for gcode arc (G2/G3) commands.
[gcode_arcs]
resolution: 1.0

#####################################################################
# 	Macros
#####################################################################
[include macros.cfg]
[include printer_buttons.cfg]
[include ercf_hardware.cfg]
[include ercf_macros.cfg]

