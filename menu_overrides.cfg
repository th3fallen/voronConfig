[menu __main __filament __clean]
type: command
name: Clean Nozzle
gcode:
    clean_nozzle

[menu __main __filament __purge]
type: command
name: Purge Filament
gcode:
    purge
    
[menu __main __control __park]
type: command
name: Park Front
gcode:
  parkfront
    
[menu __main __octoprint]
type: list
name: OctoPrint
enable: False

[menu __main __actions]
type: list
name: Actions
index: 2

[menu __main __actions __pause]
type: command
enable: {printer.idle_timeout.state == "Printing"}
name: Pause printing
gcode:
    PAUSE

[menu __main __actions __resume]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Resume printing
gcode:
    RESUME

[menu __main __actions __abort]
type: command
enable: {printer.idle_timeout.state == "Printing"}
name: Abort printing
gcode:
    CANCEL_PRINT